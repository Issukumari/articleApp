   <div class="editor-container">
    <h2>Create New Post</h2>
      <input
      type="text"
      placeholder="Enter title here"
      [(ngModel)]="postTitle"
      class="title-input"
    />
      <select class="category-selector" [(ngModel)]="selectedCategory">
      <option value="" disabled>Select category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
      <quill-editor
      [(ngModel)]="postContent"
      [modules]="editorConfig"
      placeholder="Write your article with rich formatting..."
    ></quill-editor>
      <div class="schedule-section">
      <label for="publish-date">Schedule Post:</label>
      <input
        type="datetime-local"
        id="publish-date"
        [(ngModel)]="publishDate"
      />
    </div>
      <div class="button-group">
      <button (click)="saveAsDraft()" class="btn draft-btn">Save as Draft</button>
      <button (click)="publishNow()" class="btn publish-btn">Publish Now</button>
    </div>
  </div>
